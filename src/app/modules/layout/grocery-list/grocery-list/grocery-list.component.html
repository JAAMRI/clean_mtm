<div class="grocery-list-page">
  <h1 class='title'> GROCERY LIST </h1>
  <p>Order ingredients for delivery right here, or share them to shop in store</p>
  <small *ngIf='isMobile && !isMealPlanEmpty'> Get your Meal Plan via</small>
  <div *ngIf="!isMealPlanEmpty" class="grocery-container" [innerHtml]='groceryListWidget | safeHtml'></div>
  <ng-container *ngIf='isMealPlanEmpty'>
    <p class='no-items-text'>
      <!-- No meals found -->
    </p>
    <div class="button-wrapper">
      <button aria-label="Select recipes" mat-raised-button  color='primary'
        routerLink='/recipes/discover' (click)="adobeDtbTracking.pageTracking('SELECT RECIPES','/recipes/discover')">
        SELECT RECIPES
      </button>
    </div>
  </ng-container>
</div>
