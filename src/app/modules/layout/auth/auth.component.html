<div class="auth-container">
    <div class="login-wrapper" *ngIf='activeRoute === "LOGIN"'>
       
        <app-login [loginForm]='loginForm' (register)='viewRegister()' [emailForm]='emailForm'></app-login>
    </div>
    <div class="register-wrapper" *ngIf='activeRoute === "REGISTER"'>

    </div>
    <div class="forgot-password-wrapper" *ngIf='activeRoute === "FORGOT_PASSWORD"'>

    </div>
    
</div>
