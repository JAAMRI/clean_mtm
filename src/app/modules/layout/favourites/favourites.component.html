<div [class]="isMobile ? 'mobile-my-meals-page' : 'my-meals-page'">
  <div class="copy" *ngIf='favouriteMeals?.length !== 0'>
    <h1>MY FAVOURITES</h1>
  

  </div>
  <p class='my-meals-subheader' *ngIf='favouriteMeals.length !== 0'>{{!isMobile ? 'Save your favourites for this
    week\'s dinner or a later date' : 'Save your favourite meals for this weeks dinner or for a later date'}}
  </p>
  <div class='no-favourites' *ngIf='favouriteMeals.length === 0'>
    <h2>MY FAVOURITES</h2>
    <p>When you find something you like, use the heart to save your favourites and you can find it again here.</p>
    <div class="button-wrapper">
      <button aria-label="Select meals" mat-raised-button color='primary' routerLink='/recipes/discover'
        (click)="adobeDtbTracking.pageTracking('SELECT MEALS','/recipes/discover')">
        SELECT MEALS
      </button>

    </div>
  </div>

  <div class="favourites-container">
    <div class="favourite-item" *ngFor="let meal of favouriteMeals">

      <app-meal-item  (add)='addToMealPlan($event)'
        (remove)='removeFromMealPlan($event)' [inMealPlan]='mealPlanIds[meal.id]' parent='favourites'
        (wasClicked)='visitMealDetailPage($event)' (favouriteToggled)='updateFavourites($event)' [mealItem]='meal'>
      </app-meal-item>
    </div>


  </div>


</div>
