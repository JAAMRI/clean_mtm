<div [class]="isMobile ? 'mobile-my-meals-page' : 'my-meals-page'">
  <div class="copy" *ngIf='favouriteMeals?.length !== 0'>
    <h1>MY FAVOURITES</h1>
    <p>When you find something you like, use the heart to save your favourites and you can find it again here.</p>


  </div>
  
  <div class='no-favourites' *ngIf='favouriteMeals.length === 0'>
    <h1>MY FAVOURITES</h1>
    <p>It looks like you havenâ€™t added
      any recipes to your favourites yet</p>
    <div class="button-wrapper">
      <button aria-label="Select recipes" mat-raised-button color='primary' routerLink='/recipes/discover'
        (click)="adobeDtbTracking.pageTracking('SELECT RECIPES','/recipes/discover')">
        SELECT RECIPES
      </button>

    </div>
  </div>

  <div class="favourites-container">
    <div class="favourite-item" *ngFor="let meal of favouriteMeals">

      <app-meal-item  (add)='addToMealPlan($event)' 
        (remove)='removeFromMealPlan($event)' [inMealPlan]='mealPlanIds[meal.id]' parent='favourites' [favourited]='true'
        (wasClicked)='visitMealDetailPage($event)' (favouriteToggled)='updateFavourites($event)' [mealItem]='meal'>
      </app-meal-item>
    </div>


  </div>


</div>
