<div [class]="isMobile ? 'mobile-my-meals-page' : 'my-meals-page'">
  <div class="copy" *ngIf='favouriteMeals?.length !== 0'>
    <h1 class='uppercase' i18n>my favourites</h1>
    <p i18n>When you find something you like, use the heart to save your favourites and you can find it again here.</p>


  </div>
  
  <div class='no-favourites' *ngIf='favouriteMeals.length === 0 && !loading'>
    <h1 class='uppercase' i18n>my favourites</h1>
    <p i18n>It looks like you havenâ€™t added
      any recipes to your favourites yet</p>
    <div class="button-wrapper">
      <button aria-label="Select recipes" mat-raised-button color='primary' class='uppercase' i18n
        (click)="selectRecipes()">
        select recipes
      </button>

    </div>
  </div>
  <div class="gif-wrapper" *ngIf='loading'>
    <p i18n>

      Loading your favourites
    </p>

    <img class='loading-text' src="/assets/static_images/Whisk-Stat-Transp.png" />
  </div>

  <div class="favourites-container">
    <div class="favourite-item" *ngFor="let meal of favouriteMeals">

      <app-meal-item  (add)='addToMealPlan($event)' 
        (remove)='removeFromMealPlan($event)' [inMealPlan]='mealPlanIds[meal.id]' parent='favourites' [favourited]='true'
        (wasClicked)='visitMealDetailPage($event)' (favouriteToggled)='updateFavourites($event)' [mealItem]='meal'>
      </app-meal-item>
    </div>


  </div>


</div>
