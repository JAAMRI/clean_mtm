<div class='product-benefits'>
  <div class="text-wrapper">
    <h1>WHY YOU'LL LOVE THIS</h1>
    <p>
      Enjoy delicious recipe inspiration, personalized grocery lists and delivery for a better cooking experience.
    </p>
  </div>

  <app-mtm-slider>
    <mat-card class='meal-item' *ngFor="let item of carouselData">
      <img [alt]="item.header" mat-card-image [src]='item.img' [alt]='item.header' />
      <mat-card-content>
        <p class='meal-title'>{{item.header}}</p>
        <p class='meal-body'>{{item.body}}</p>
      </mat-card-content>
    </mat-card>

  </app-mtm-slider>


</div>
