<div class="home-page">
  <mat-sidenav-container>
    <mat-sidenav mode="over" #snav>
      <app-mobile-menu [loggedIn]='isLoggedIn' (onSignOut)='signOut()' (close)='snav.close()'></app-mobile-menu>

    </mat-sidenav>
    <mat-sidenav-content>
      <button class='menu-button' aria-label="Open menu" mat-icon-button (click)="snav.toggle()">
        <mat-icon *ngIf='!snav.opened'>menu</mat-icon>
      </button>
      <section class="on-board-content">
        <app-on-board (scroll)='scrollToHowItWorks()' (login)='routeToLogin()'></app-on-board>
      </section>
      <section #howItWorks class="how-it-works">
        <app-how-it-works (navigate)='routeToRecipes($event, "how-it-works")'></app-how-it-works>
      </section>
      <section class="you-will-love-this">
        <app-you-will-love-this (navigate)='checkAuth("", "you-will-love-this")'></app-you-will-love-this>
      </section>
      <section class="reclaim-weeknight-cooking">
        <app-reclaim-weeknight-cooking (navigate)='checkAuth("", "reclaim-weeknight-cooking")'></app-reclaim-weeknight-cooking>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<div class="get-started-button-wrapper">
  <span><small>Find mealtime inspiration and start planning your week today</small></span>
  <button mat-flat-button color='primary' (click)='getStarted()'>GET STARTED</button>
</div>
