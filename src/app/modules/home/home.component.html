<div class="home-page">
  <mat-sidenav-container>
    <mat-sidenav mode="over" #snav>
      <app-mobile-menu [loggedIn]='isLoggedIn' (onSignOut)='signOut()' (close)='snav.close()'></app-mobile-menu>

    </mat-sidenav>
    <mat-sidenav-content>
      <button class='menu-button' aria-label="Open menu" mat-icon-button (click)="snav.toggle()">
        <mat-icon *ngIf='!snav.opened'>menu</mat-icon>
      </button>
      <app-on-board (scroll)='scrollToHowItWorks()' (login)='routeToLogin()'></app-on-board>
      <app-how-it-works #howItWorks [isMobile]='isMobile' (navigate)='routeToRecipes($event, "how-it-works")'>
      </app-how-it-works>

      <app-you-will-love-this (navigate)='checkAuth("", "you-will-love-this")'></app-you-will-love-this>

      <app-reclaim-weeknight-cooking (navigate)='checkAuth("", "reclaim-weeknight-cooking")'>
      </app-reclaim-weeknight-cooking>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<div class="get-started-button-wrapper">
  <span><small i18n>Find mealtime inspiration and start planning your week today</small></span>
  <button type='button' aria-label='get started' mat-flat-button color='primary' (click)='getStarted()' i18n
    class='uppercase'>get started</button>
</div>
