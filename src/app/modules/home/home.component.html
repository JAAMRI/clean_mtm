<div class="home-page">
  <mat-sidenav-container>
    <mat-sidenav mode="over" #snav>
      <app-mobile-menu (close)='snav.close()'></app-mobile-menu>

    </mat-sidenav>
    <mat-sidenav-content>
      <button class='menu-button' aria-label="Open menu" mat-icon-button (click)="snav.toggle()">
        <mat-icon *ngIf='!snav.opened'>menu</mat-icon>
      </button>
      <section class="on-board-content">
        <app-on-board (scroll)='scrollToHowItWorks()' (login)='routeToLogin()'></app-on-board>
      </section>
      <div #howItWorks>
        <div #howItWorksContainer></div>
      </div>
      <div #youWillLoveThisContainer> </div>
      <div #reclaimWeeknightCookingContainer> </div>
      <div class="get-started-button-wrapper">
        <button mat-flat-button color='primary'>GET STARTED</button>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
