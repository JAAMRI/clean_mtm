<mat-form-field floatLabel='never' class='search-wrapper'>
    <mat-icon matPrefix class="search-icon">search</mat-icon>
    <input matInput type="search" class="search-input" i18n-placeholder placeholder='search all recipes' [formControl]='searchFormControl'>
    <mat-spinner matSuffix diameter='20' *ngIf='loading'></mat-spinner>
</mat-form-field>
