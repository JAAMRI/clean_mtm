<div class="breadcrumbs-container">
    <div class="breadcrumb" *ngFor='let breadcrumb of breadcrumbs' >
        <span [class.active]='breadcrumb.active'></span>
        <span i18n='breadcrumb: name of breadcrumb on mobile view'>
            {
                breadcrumb,
                select,
                select recipes {select recipes}
                meal plan {meal plan}
                grocery list {grocery list}
            }
        </span>
    </div>
</div>
