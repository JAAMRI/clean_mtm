<div class="article-list-item">
    <div class="img-wrapper">
        <img [src]="article.image" loading="lazy" [alt]="article.title">
    </div>
    <div class="article-content">
        <p class='title'>{{article.title | truncate:60}}</p>
        <p>{{article.content | truncate:60}}</p>
        <p> <span i18n>read time</span> : {{article.readTime}}</p>
    </div>
</div>
