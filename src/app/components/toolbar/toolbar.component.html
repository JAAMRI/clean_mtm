<div class="toolbar-container">

  <div class="toolbar">
    <button aria-label="Open menu" mat-icon-button (click)="emitToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="logo" (click)='emitLogoClicked()'>
      <img alt="mobile logo" src="/assets/static_images/MTM_Favicon_4c_2.svg">
    </a>
  </div>
  <app-breadcrumbs *ngIf='showBreadcrumbs' [breadcrumbs]='breadcrumbs'>

  </app-breadcrumbs>
</div>
