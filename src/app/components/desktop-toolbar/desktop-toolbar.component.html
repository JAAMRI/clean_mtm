<mat-toolbar class='desktop-nav'>
  <a class="logo-desktop-wrapper" (click)="emitNavigation('HOME')">
    <img alt="Meals That Matter Logo" src="/assets/static_images/MTM_Final_LOGO.svg">
  </a>
  <div class="call-to-actions">
    <div class="tabs">
      <a [class.active]='activePage === "/recipes/discover"' mat-button (click)="emitNavigation('SELECT RECIPES')">Select
        Meals</a>
        <a [class.active]='activePage === "/recipes/my-meals"' mat-button (click)="emitNavigation('MEAL PLAN')">Meal
          Plan</a>
          <a [class.active]='activePage === "/recipes/grocery-list"' mat-button
          (click)="emitNavigation('GROCERY LIST')">Grocery List</a>
          <a [class.active]='activePage === "/recipes/favourites"' mat-button
            (click)="emitNavigation('FAVOURITES')">Favourites</a>
    </div>
    <div class="actions">
      <a [class.active]='activePage === "/articles"' mat-button (click)="emitNavigation('ARTICLES')">Articles</a>
      <a [class.active]='activePage === "/profile"' *ngIf="loggedIn" mat-button (click)="emitNavigation('VIEW PROFILE')">My
        Account</a>
      <a [class.active]='activePage === "/contact-us"' mat-button (click)="emitNavigation('CONTACT US')">Contact Us</a>
      <a [class.active]='activePage === "/faqs"' mat-button (click)="emitNavigation('FAQs')">FAQs
      </a>
      <a mat-button (click)="signOut()">Sign Out</a>



    </div>
  </div>

</mat-toolbar>
