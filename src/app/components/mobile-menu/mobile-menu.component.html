<div class="mobile-menu">
  <div class="menu-toolbar">
    <button aria-label="Close menu" mat-icon-button (click)="closeMobileMenu('', '')">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink='/' queryParamsHandling='preserve' (click)="closeMobileMenu('HOME', '/')" class="logo">
      <img alt="Favorite icon" src="/assets/static_images/MTM_Favicon_4c_2.svg">
    </a>
    <button aria-label="Close menu" mat-icon-button class='close-button' (click)="closeMobileMenu('HOME', '/')">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="auth-section" *ngIf='!loggedIn'>
    <button mat-flat-button color='primary' (click)='promptUserForAuth()' i18n class='uppercase'>register</button>
    <div class="sign-in-btn-wrapper">
      <small i18n>Already have an account?</small>
      <button mat-flat-button class='sign-in-button' (click)='promptUserForAuth()' i18n
        class='uppercase'>sign in</button>
    </div>
  </div>
  <div class="auth-section" *ngIf='loggedIn'>
    <button mat-flat-button color='primary' routerLink='/profile' queryParamsHandling='preserve' (click)='closeMobileMenu("Profile", "/profile")' i18n
      class='uppercase'>my account
    </button>

  </div>
  <mat-nav-list *ngIf='loggedIn' class='menu-list'>
    <ng-container *ngFor="let page of authenticatedPages">
      <mat-list-item class='page-item uppercase' mat-list-item [class.active]='page.active' (click)="handlePageClick(page)">
        {{page.name}}
        <mat-icon *ngIf='page.subPages'>{{page.toggled ? 'expand_less' : 'expand_more' }}</mat-icon>
      </mat-list-item>
      <mat-nav-list class='sub-list' *ngIf='page.subPages && page.toggled'>
        <mat-list-item *ngFor="let subPage of page.subPages; let last=last;" class='page-item uppercase' mat-list-item
          [class.active]='subPage.active' [routerLink]='subPage.route' queryParamsHandling='preserve' [class.pushDown]='last'
          (click)="closeMobileMenu(subPage.name, subPage.route)">
          {{subPage.name}}

        </mat-list-item>
      </mat-nav-list>
    </ng-container>
  </mat-nav-list>

  <div class="bottom-wrapper">
    <mat-nav-list class='menu-list'>
      <a *ngFor="let page of menuPages" class='page-item uppercase' mat-list-item [class.active]='page.active'
        [routerLink]='page.route' queryParamsHandling='preserve' [fragment]="page.route === '/about' ? 'howitworks' : ''"
        (click)="closeMobileMenu(page.name, page.route)">
        {{page.name}}

      </a>
      <a *ngIf='loggedIn' class='page-item sign-out-item uppercase' mat-list-item (click)="signOut()" i18n>
        sign out
      </a>
    </mat-nav-list>
  </div>
</div>
